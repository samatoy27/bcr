<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <meta http-equiv="refresh" content="5;url=https://www.bluecliffrevival.com">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: var(--cream);
            color: var(--blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .thanks-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--blue);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            background-color: var(--blue);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: var(--dark-blue);
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully submitted.</p>
        <p>We'll get back to you as soon as possible.</p>
        <p>You will be automatically redirected to our homepage in 5 seconds.</p>
        <a href="https://www.bluecliffrevival.com" class="btn">Return Home Now</a>
    </div>
</body>
</html>
